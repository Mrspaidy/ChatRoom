<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rubikâ€™s Cube Puzzle</title>

  <!-- Load Cubing.js (Safari needs module) -->
  <script type="module" src="https://cdn.cubing.net/js/cubing/twisty"></script>

  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      cursor: none; /* Hide default cursor for effect */
    }

    /* Spotlight that follows mouse */
    .spotlight {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 80%);
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: screen;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    /* Cube appearance (always grayscale) */
    twisty-player {
      width: 400px;
      height: 400px;
      filter: grayscale(100%) brightness(0.6);
      transition: filter 0.3s;
      z-index: 2;
    }

    /* Area under spotlight shows real colors */
    body:hover twisty-player {
      filter: grayscale(100%) brightness(0.6);
    }

    twisty-player.reveal {
      filter: grayscale(0%) brightness(1);
    }

    /* Secret message */
    #secret-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 0 20px #fff, 0 0 40px #fff;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>
  <!-- Spotlight -->
  <div class="spotlight" id="spotlight"></div>

  <!-- Rubikâ€™s Cube -->
  <twisty-player
    id="cube"
    background="none"
    camera-controls
    puzzle="3x3x3"
  ></twisty-player>

  <!-- Secret message -->
  <div id="secret-message">ðŸŽ‰ You unlocked the secret message! ðŸŽ‰</div>

  <script type="module">
    const cube = document.getElementById("cube");
    const message = document.getElementById("secret-message");
    const spotlight = document.getElementById("spotlight");

    // Move spotlight with mouse
    document.addEventListener("mousemove", (e) => {
      spotlight.style.left = e.pageX + "px";
      spotlight.style.top = e.pageY + "px";

      // If cursor near cube â†’ reveal colors
      const rect = cube.getBoundingClientRect();
      if (
        e.clientX > rect.left &&
        e.clientX < rect.right &&
        e.clientY > rect.top &&
        e.clientY < rect.bottom
      ) {
        cube.classList.add("reveal");
      } else {
        cube.classList.remove("reveal");
      }
    });

    // Show message when solved
    cube.addEventListener("twisty-player-solved", () => {
      message.style.display = "block";
    });
  </script>
</body>
</html>
